name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php-version: ["8.2", "8.3", "8.4"]
        name: PHP ${{ matrix.php-version }} Tests

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Install system dependencies
                run: |
                    sudo apt-get update
                    sudo apt-get install -y --no-install-recommends aspell aspell-en

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: ${{ matrix.php-version }}
                    extensions: intl, pdo, pdo_mysql, pdo_sqlite, xml, mbstring, pcntl, zip, opcache
                    tools: composer:v2
                    coverage: none # or xdebug, pcov if you need coverage

            -   name: Cache Composer dependencies
                id: composer-cache
                uses: actions/cache@v3
                with:
                    path: |
                        vendor
                        ~/.composer/cache
                    key: ${{ runner.os }}-php-${{ matrix.php-version }}-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-php-${{ matrix.php-version }}-

            -   name: Install Composer dependencies
                if: steps.composer-cache.outputs.cache-hit != 'true'
                run: composer install --prefer-dist --no-progress

            -   name: Setup SSH (if needed for private repos)
                # This part is optional and only needed if your composer dependencies
                # or other parts of your build require SSH access to private Git repositories.
                # Ensure SSH_PRIVATE_KEY and SSH_PASSPHRASE are set as GitHub Secrets.
                if: env.SSH_PRIVATE_KEY != ''
                run: |
                    mkdir -p ~/.ssh
                    echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
                    chmod 600 ~/.ssh/id_rsa
                    if [ -n "${{ secrets.SSH_PASSPHRASE }}" ]; then
                        echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa
                    else
                        ssh-add ~/.ssh/id_rsa
                    fi
                    ssh-keyscan gitlab.algoritma.it >> ~/.ssh/known_hosts
                    chmod 644 ~/.ssh/known_hosts

            -   name: Run PHPUnit tests
                run: vendor/bin/phpunit

    quality:
        runs-on: ubuntu-latest
        name: Code Quality

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Install system dependencies
                run: |
                    sudo apt-get update
                    sudo apt-get install -y --no-install-recommends aspell aspell-en

            -   name: Setup PHP
                uses: shivammathur/setup-php@v2
                with:
                    php-version: 8.2 # Use a specific PHP version for quality tools
                    extensions: intl, pdo, pdo_mysql, pdo_sqlite, xml, mbstring, pcntl, zip, opcache
                    tools: composer:v2
                    coverage: none

            -   name: Cache Composer dependencies
                id: composer-cache
                uses: actions/cache@v3
                with:
                    path: |
                        vendor
                        ~/.composer/cache
                    key: ${{ runner.os }}-php-8.2-${{ hashFiles('**/composer.lock') }}
                    restore-keys: |
                        ${{ runner.os }}-php-8.2-

            -   name: Install Composer dependencies
                if: steps.composer-cache.outputs.cache-hit != 'true'
                run: composer install --prefer-dist --no-progress

            -   name: Setup SSH (if needed for private repos)
                if: env.SSH_PRIVATE_KEY != ''
                run: |
                    mkdir -p ~/.ssh
                    echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/id_rsa
                    chmod 600 ~/.ssh/id_rsa
                    if [ -n "${{ secrets.SSH_PASSPHRASE }}" ]; then
                        echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add ~/.ssh/id_rsa
                    else
                        ssh-add ~/.ssh/id_rsa
                    fi
                    ssh-keyscan gitlab.algoritma.it >> ~/.ssh/known_hosts
                    chmod 644 ~/.ssh/known_hosts

            -   name: Run PHPStan
                run: vendor/bin/phpstan analyse

            -   name: Run PHP-CS-Fixer (dry run)
                run: vendor/bin/php-cs-fixer fix --dry-run --diff

            -   name: Run Rector (dry run)
                run: vendor/bin/rector process --dry-run